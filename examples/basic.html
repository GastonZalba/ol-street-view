<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta charset="UTF-8">
    <title>OpenLayers - Street View example</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.1/css/ol.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="../dist/css/ol-street-view.min.css" />
    <style>
      body { 
        margin: 0; 
        padding: 0;
        height: 100%;

        width: 100%;
        height: 100%;
      }

  <body>
    <div id="map" class="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.1/build/ol.js"></script>
    <script src="../dist/ol-street-view.js"></script>
    <script src="basic.js"></script>
  </body>
  
</html>
